rtmp {
        server {
                listen 1935;
                chunk_size 4096;
                # allow publish 127.0.0.1;
                # deny publish all;
                allow publish all;
                # XXX: fix

                application live {
                        live on;
                        record off;
                        exec_pull python streams.py stream $name | ffmpeg  \
                            -f rawvideo \
                            -pixel_format bgr24 \
                            -framerate 10 \
                            -video_size 1280x720 \
                            -i -  \
                            -vcodec libx264 \
                            -acodec copy \
                            -pix_fmt yuv420p \
                            -color_range 2 \
                            -hls_time 1 \
                            -hls_list_size 5 \
                            -hls_flags delete_segments \
                            -use_localtime 1 \
                            -hls_segment_filename $name'-%Y%m%d-%s.ts' \
                            ./$name.m3u8;
                }

                application hls {
                    live on;
                    hls on;
                    hls_path /tmp/hls;
                }

                # MPEG-DASH is similar to HLS

                application dash {
                    live on;
                    dash on;
                    dash_path /tmp/dash;
                }
        }
}


# [emerg] 1#1: no "events" section in configuration
events {}
# HTTP can be used for accessing RTMP stats
http {

    server {

        listen      8080;

        # This URL provides RTMP statistics in XML
        location /stat {
            rtmp_stat all;

            # Use this stylesheet to view XML as web page
            # in browser
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            # XML stylesheet to view RTMP stats.
            # Copy stat.xsl wherever you want
            # and put the full directory path here
            root /path/to/stat.xsl/;
        }

        location /hls {
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
        }

        location /dash {
            # Serve DASH fragments
            root /tmp;
            add_header Cache-Control no-cache;
        }
    }
}

